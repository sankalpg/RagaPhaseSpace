<!doctype html>
<html>
<head>

<title>RagaPhaseSpace (Beta)</title>

<link rel="stylesheet" type="text/css" href="css/d3style.css">
<link href='https://fonts.googleapis.com/css?family=Alike' rel='stylesheet' type='text/css'>
<script src="thirdparty/js/d3.min.js" charset="utf-8"></script>
<script src="thirdparty/js/jquerymin.js"></script>
<script src = "js/util_func.js"></script>
</head>

<body onload = "init()">

	<button onclick="startRecording()">Start recording</button>
	<button onclick="stopRecording()">Stop recording</button>

  <br/>

  <div id="chart"></div>
    <!-- <div id="dataset-picker">
  </div> -->

  <script src = "js/pitchYin.js"></script>
  <script src = "js/audioCapture.js"></script>
  
	<script src = "js/phaseViz.js">

  </script>

<select id = "tonic" onchange = "tonic_change()">
  <option value="110.0"		>A</option>
  <option value="116.54"	>A#</option>
  <option value="123.47"	>B</option>
  <option value="130.8127"	>C</option>
  <option value="138.591"	>C#</option>
  <option value="146.832"	>D</option>
  <option value="155.563"	>D#</option>
  <option value="164.813"	>E</option>
  <option value="174.614"	>F</option>
  <option value="184.997"	>F#</option>
  <option value="195.997"	>G</option>
  <option value=" 207.652"	>G#</option>

</select>

<script>
function tonic_change(){
	setTonic(parseFloat($("#tonic").val()));	
}

</script>


</body>
</html>
